[package]
name = "rust-pigpio"
version = "0.2.0"
authors = ["martindeegan <mddeegan@gmail.com>"]
description = "Rust wrapper for PiGPIO C library."
homepage = "https://github.com/martindeegan/rust_pigpio"
repository = "https://github.com/martindeegan/rust_pigpio"
keywords = ["raspberry", "pi", "gpio", "wrapper", "library"]
categories = ["hardware-support", "external-ffi-bindings", "api-bindings"]
license = "MIT"

[lib]
name = "rust_pigpio"
crate-type = ["lib"]
doc = true

[dependencies]
serial-core = "0.4"

[[example]]
name = "light"
crate-type = ["bin"]

[[example]]
name = "pwm"
crate-type = ["bin"]
